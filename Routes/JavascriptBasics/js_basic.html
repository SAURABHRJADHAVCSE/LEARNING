<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Split Screen</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <!-- Include Quill CSS -->
    <link
      href="https://cdn.quilljs.com/1.3.6/quill.snow.css"
      rel="stylesheet"
    />
    <style>
      /* Custom CSS styles */
      #left-panel {
        width: 50%;
        float: left;
        height: 100vh;
        overflow-y: auto;
        padding: 20px;
      }
      #right-panel {
        width: 50%;
        float: right;
        height: 100vh;
        overflow-y: auto;
        padding: 20px;
      }
      .output-box {
        border: 1px solid #d1d5db;
        padding: 10px;
        background-color: #f3f4f6;
        border-radius: 5px;
        max-height: 80%;
        overflow-y: auto;
      }
      /* Modal styles */
      .modal {
        display: none; /* Hidden by default */
        position: fixed; /* Stay in place */
        z-index: 1; /* Sit on top */
        left: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        overflow: auto; /* Enable scroll if needed */
        background-color: rgba(0, 0, 0, 0.4); /* Black w/ opacity */
        padding-top: 60px; /* Location of the box */
      }
      .modal-content {
        background-color: #fefefe;
        margin: auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 8000px;
        border-radius: 5px;
      }
      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }
      .close:hover,
      .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }
    </style>

    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js"></script>

    <script>
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-analytics.js";
      // TODO: Add SDKs for Firebase products that you want to use
      // https://firebase.google.com/docs/web/setup#available-libraries

      // Your web app's Firebase configuration
      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
      const firebaseConfig = {
        apiKey: "AIzaSyASaPe2Y7Vi8IPM4ru9Zplv4IJFmDaGwa0",
        authDomain: "javascript-3db48.firebaseapp.com",
        projectId: "javascript-3db48",
        storageBucket: "javascript-3db48.appspot.com",
        messagingSenderId: "144907481366",
        appId: "1:144907481366:web:cb72fe02ea1adbc55b6037",
        measurementId: "G-KTERVG1FLL",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);
    </script>
  </head>
  <body class="bg-gray-100">
    <div id="left-panel" class="bg-white">
      <!-- HTML/CSS/JS compiler -->
      <h1 class="text-3xl font-bold mb-4">COMPILER</h1>
      <textarea
        id="code"
        class="w-full h-64 border border-gray-300 rounded-lg p-2 mb-4 resize-none"
      ></textarea>
      <button
        onclick="compileCode()"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
      >
        Compile
      </button>
      <button
        onclick="showCode()"
        class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded mt-2"
      >
        Show Code
      </button>
      <div class="output-box mt-4" id="output"></div>
    </div>
    <div id="right-panel" class="bg-gray-200">
      <!-- Quill rich text editor -->
      <h1 class="text-3xl font-bold mb-4">NOTES WRITER</h1>
      <div
        id="editor"
        class="h-64 border border-gray-300 rounded-lg mb-4"
      ></div>
    </div>

    <!-- Modal for showing code -->
    <div id="codeModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <textarea
          id="codeContent"
          class="w-full h-96 border border-gray-300 rounded-lg p-2 mb-4 resize-none"
        ></textarea>
      </div>
    </div>

    <!-- Include Quill JavaScript -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <script>
      // Initialize Quill
      var toolbarOptions = [
        [{ header: [1, 2, 3, 4, 5, 6, false] }],
        ["bold", "italic", "underline", "strike"],
        [{ list: "ordered" }, { list: "bullet" }],
        [{ align: [] }],
        [{ color: [] }, { background: [] }],
        ["link", "image"],
        ["clean"],
      ];

      var quill = new Quill("#editor", {
        theme: "snow",
        modules: {
          toolbar: toolbarOptions,
        },
      });

      // JavaScript for compilation
      function compileCode() {
        var code = document.getElementById("code").value;
        var output = document.getElementById("output");
        output.innerHTML = code;

        // Get a reference to the Firestore database service
        const db = firebase.firestore();

        // Add the compiled code to a Firestore collection
        db.collection("compiledCode")
          .add({
            code: code,
            timestamp: firebase.firestore.FieldValue.serverTimestamp(),
          })
          .then((docRef) => {
            console.log(
              "Compiled code stored successfully with ID: ",
              docRef.id
            );
          })
          .catch((error) => {
            console.error("Error storing compiled code: ", error);
          });
      }

      // Function to show code modal
      function showCode() {
        var modal = document.getElementById("codeModal");
        modal.style.display = "block";
        var codeContent = document.getElementById("codeContent");
        codeContent.value = document.getElementById("code").value;
      }

      // Function to close modal
      function closeModal() {
        var modal = document.getElementById("codeModal");
        modal.style.display = "none";
      }
    </script>
  </body>
</html>
